<div class="p-6">
  <h1 class="mb-4 text-xl font-semibold">Filter Records</h1>
  <div class="space-y-4">
    <label class="block">
      <span class="text-gray-700">Start Date:</span>
      <input type="date" [(ngModel)]="startDate"
        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
    </label>

    <label class="block">
      <span class="text-gray-700">End Date:</span>
      <input type="date" [(ngModel)]="endDate"
        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
    </label>

    <label class="block">
      <span class="text-gray-700">Locations:</span>
      <select multiple [(ngModel)]="locations"
        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option *ngFor="let location of allLocations" [value]="location">{{ location }}</option>
      </select>
    </label>
  </div>
  <div class="flex justify-end mt-4 space-x-4">
    <button (click)="onNoClick()"
      class="px-4 py-2 text-gray-700 bg-gray-300 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
    <button (click)="resetFilters()"
      class="px-4 py-2 text-gray-700 bg-yellow-300 rounded-md hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">Reset</button>
    <button (click)="applyFilters()"
      class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Apply</button>
  </div>
</div>
