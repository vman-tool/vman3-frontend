<div class="mx-auto ">
  <!-- Header Section with Labels for Date Range, Malaria Status, CCVA Algorithm, HIV Status, and Run Button -->
  <div class="mx-auto mb-10" *ngIf="!isTaskRunning">
    <span class="mb-6 text-2xl font-bold text-gray-700">CCVA Analysis</span>

    <div class="mt-3 space-y-6">
      <!-- Date Type and Range Section -->
      <div class="flex items-end space-x-4">
        <!-- Date Type Dropdown -->
        <div class="">
          <label for="dateType" class="block mb-1 text-sm font-medium text-gray-700">Date Type</label>
          <app-custom-dropdown id="dateType" [options]="[
          { value: 'submission_date', label: 'Submission Date' },
          { value: 'death_date', label: 'Date of Death' },
          { value: 'interview_date', label: 'Interview Date' }
        ]" [(selectedValue)]="selectedDateType"></app-custom-dropdown>
        </div>

        <!-- Date Range Dropdown -->
        <div class="">
          <label for="dateRangeOption" class="block mb-1 text-sm font-medium text-gray-700">Date Range</label>
          <app-custom-dropdown id="dateRangeOption" [options]="[
             { value: '200', label: 'Top 200' },
          { value: 'all', label: 'All Records' },
          { value: 'custom', label: 'Custom Date' }
        ]" [(selectedValue)]="dateRangeOption" (selectedValueChange)="onDateRangeChange()"></app-custom-dropdown>
        </div>

        <!-- Start Date Input -->
        <div class="" *ngIf="dateRangeOption === 'custom'">
          <label for="startDate" class="block mb-1 text-sm font-medium text-gray-700">Start Date</label>
          <input id="startDate" type="date" [(ngModel)]="filter_startDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>

        <!-- End Date Input -->
        <div class="" *ngIf="dateRangeOption === 'custom'">
          <label for="endDate" class="block mb-1 text-sm font-medium text-gray-700">End Date</label>
          <input id="endDate" type="date" [(ngModel)]="filter_endDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
      </div>

      <!-- Status and Algorithm Section -->
      <div class="flex items-end justify-between">
        <div class="flex items-end space-x-4">
          <!-- Malaria Status Dropdown -->
          <div class="">
            <label for="malariaStatus" class="block mb-1 text-sm font-medium text-gray-700">Malaria Status</label>
            <app-custom-dropdown id="malariaStatus" [options]="[
            { value: 'h', label: 'High' },
            { value: 'l', label: 'Low' },
            { value: 'v', label: 'Very Low' }
          ]" [(selectedValue)]="malariaStatus"></app-custom-dropdown>
          </div>

          <!-- HIV Status Dropdown -->
          <div class="">
            <label for="hivStatus" class="block mb-1 text-sm font-medium text-gray-700">HIV Status</label>
            <app-custom-dropdown id="hivStatus" [options]="[
            { value: 'h', label: 'High' },
            { value: 'l', label: 'Low' },
            { value: 'v', label: 'Very Low' }
          ]" [(selectedValue)]="hivStatus"></app-custom-dropdown>
          </div>

          <!-- CCVA Algorithm Dropdown -->
          <div class="">
            <label for="ccvaAlgorithm" class="block mb-1 text-sm font-medium text-gray-700">CCVA Algorithm</label>
            <app-custom-dropdown id="ccvaAlgorithm" [options]="[
            { value: 'InterVA5', label: 'InterVA5' },
            { value: 'InsilicoVA', label: 'InsilicoVA' }
          ]" [(selectedValue)]="ccvaAlgorithm"></app-custom-dropdown>
          </div>
        </div>

        <!-- Run CCVA Button -->
        <div class="flex items-end">
          <button *ngIf="!isCCvaRunning"
            class="px-6 py-2 font-bold text-white transition duration-300 bg-blue-500 rounded hover:bg-blue-700"
            (click)="onRunCCVA()">
            Run CCVA
          </button>
          <button *ngIf="isCCvaRunning"
            class="px-6 py-2 font-bold text-white transition duration-300 bg-red-500 rounded hover:bg-red-700"
            (click)="onCancel()">
            Cancel
            <span
              class="inline-block w-4 h-4 ml-2 border-4 border-white rounded-full spinner-border animate-spin border-t-transparent"></span>
          </button>
        </div>
      </div>

      <!-- Data Source and Upload Section -->
      <!-- TODOS: THIS IS TEMPORARY HIDE  -->
      <div class="flex items-end justify-between">
        <div class="flex items-end space-x-4">

          <div>
            <label for="dataSource" class="block mb-1 text-sm font-medium text-gray-700">Data Source</label>
            <app-custom-dropdown id="dataSource" [options]="[
            { value: 'available', label: 'Available Data' },
            { value: 'csv', label: 'Upload CSV' }
          ]" [(selectedValue)]="dataSource" (selectedValueChange)="onDataSourceChange()"></app-custom-dropdown>
          </div>


          <div *ngIf="dataSource === 'csv'" class="flex items-center space-x-2">
            <input type="file" id="csvFile" (change)="onFileSelected($event)" accept=".csv" class="hidden" />
            <label for="csvFile"
              class="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded cursor-pointer hover:bg-green-600">
              Select CSV File
            </label>
            <span *ngIf="selectedFile" class="text-sm text-gray-600">
              {{ selectedFile.name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Scrollable Content Section -->
  <div class="overflow-y-auto max-h-[calc(100vh-200px)]">
    <!-- <span class="text-xl font-bold text-gray-700">CCVA Background Analysis</span> -->

    <div *ngIf="isResultsPanelVisible" class="p-6 mb-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <div class="flex justify-between mb-4">
        <span class="text-lg font-semibold text-gray-800">Analysis Progress</span>
        <button (click)="closeResultsPanel()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="flex flex-col gap-4 mb-6 md:flex-row md:justify-between md:items-center">
        <div class="grid flex-1 grid-cols-2 gap-4 md:grid-cols-4">
          <div class="p-3 bg-gray-50 rounded-lg border border-gray-200">
            <p class="mb-1 text-xs font-bold tracking-wider text-gray-500 uppercase">Total Records</p>
            <p class="text-xl font-bold text-gray-900">{{ totalRecords }}</p>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border border-gray-200">
            <p class="mb-1 text-xs font-bold tracking-wider text-gray-500 uppercase">Progress</p>
            <p class="text-xl font-bold text-blue-600">{{ progress }}%</p>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border border-gray-200">
            <p class="mb-1 text-xs font-bold tracking-wider text-gray-500 uppercase">Status</p>
            <p class="text-sm font-medium truncate text-gray-700">{{ message || 'Processing...' }}</p>
          </div>
          <div class="p-3 bg-gray-50 rounded-lg border border-gray-200">
            <p class="mb-1 text-xs font-bold tracking-wider text-gray-500 uppercase">Elapsed Time</p>
            <p class="text-xl font-bold text-gray-900">{{ elapsedTime }}</p>
          </div>
        </div>
        <button *ngIf="isTaskRunning"
          class="px-6 py-2 font-bold text-white transition duration-300 bg-red-500 rounded hover:bg-red-700"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
      <div class="relative pt-2">
        <div class="flex overflow-hidden h-4 text-xs bg-gray-200 rounded-full shadow-inner">
          <div [style.width.%]="progress"
            class="flex flex-col justify-center text-center text-white whitespace-nowrap bg-blue-500 shadow-none transition-all duration-300">
          </div>
        </div>
      </div>

      <!-- Logs Section -->
      <div class="mt-6">
        <button (click)="isLogsExpanded = !isLogsExpanded"
          class="flex justify-between items-center p-3 mb-2 w-full bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors">
          <div class="flex gap-2 items-center">
            <span class="text-sm font-bold text-gray-700">Execution Logs</span>
            <span *ngIf="logs.length > 0"
              class="px-2 py-0.5 text-xs font-medium bg-white rounded-full border border-gray-300 text-gray-600">({{
              logs.length }} entries)</span>
          </div>
          <div class="flex gap-2 items-center">
            <button *ngIf="logs.length > 0" (click)="logs = []; $event.stopPropagation()"
              class="px-2 py-1 text-xs font-medium text-gray-600 bg-white rounded border border-gray-300 hover:bg-gray-50 pointer-events-auto">
              Clear
            </button>
            <svg class="w-4 h-4 text-gray-500 transition-transform duration-200" [class.rotate-180]="isLogsExpanded"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </button>
        <div class="overflow-hidden transition-all duration-300" [style.max-height]="isLogsExpanded ? '400px' : '0px'">
          <div #logsContainer
            class="overflow-auto p-4 max-h-28 font-mono text-sm bg-gray-50 border border-gray-200 rounded-lg shadow-inner"
            style="scroll-behavior: smooth;">
            <div *ngIf="logs.length === 0" class="font-medium text-gray-400 italic">
              Waiting for logs...
            </div>
            <div *ngFor="let log of logs; let last = last" class="mb-1 text-gray-700" [attr.data-last]="last">
              <span class="font-bold text-gray-400 mr-2">></span> <span [class.text-red-600]="log.includes('ERROR')"
                [class.text-yellow-600]="log.includes('WARNING') || log.includes('WARN')"
                [class.font-semibold]="log.includes('ERROR') || log.includes('WARNING') || log.includes('WARN')">{{ log
                }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

    <!-- Charts Component -->
    <!-- <app-ccva-graphs *ngIf="!isTaskRunning" [charts]="charts"></app-ccva-graphs> -->
  </div>
</div>
