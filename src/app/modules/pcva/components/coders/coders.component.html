<div class="w-full" *ngIf="{
    codersData: codersData$ | async
} as params">
    <div class="py-8">
        <div>
            <h3 class="text-center">CODERS</h3>
        </div>
        <div class="m-2" *ngIf="!params?.codersData && loadingData">
            <mat-progress-bar class=".mat-progress-bar-buffer" color="'blue'" [mode]="'indeterminate'">
            </mat-progress-bar>
        </div>
        <div class="overflow-x-auto">
            <div class="overflow-hidden w-full">
                <table class="w-full divide-y divide-gray-200 table-auto" *ngIf="params?.codersData">
                    <thead *ngIf="params?.codersData?.data?.length">
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Name
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Email
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Location
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Phone
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="params?.codersData?.data?.length">
                            <tr [ngClass]="{ 'bg-gray-200': i % 2 !== 0 }"
                                *ngFor="let coder of params?.codersData?.data; let i = index">
                                <td class="px-5 py-3 border-b border-gray-200 text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">{{ coder?.name }}</p>
                                </td>
                                <td class="px-5 py-3 border-b border-gray-200 text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">{{ coder?.email }}</p>
                                </td>
                                <td class="px-5 py-3 border-b border-gray-200 text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">{{ coder?.location ? coder?.location :
                                        "-" }}</p>
                                </td>
                                <td class="px-5 py-3 border-b border-gray-200 text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">{{ coder?.phone ? coder?.phone : "-" }}
                                    </p>
                                </td>
                                <td class="px-5 py-3 border-b border-gray-200 text-sm">
                                    <a class="text-blue-500 hover:text-blue-700 hover:cursor-pointer"><i
                                            class="ph-user-plus-bold"></i></a>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="!params?.codersData?.data?.length">
                            <tr class="bg-gray-200">
                                <td colspan="5" class="px-5 py-3 text-center text-gray-900">No coder was found</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <div class="px-5 py-2 bg-white border-t flex flex-col xs:flex-row" *ngIf="params?.codersData?.data?.length">
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                </div>
            </div>
            <div *ngIf="!params?.codersData && !loadingData">
                <p>Could not get coders.</p>
            </div>
        </div>
    </div>
</div>
