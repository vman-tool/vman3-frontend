<div class="container p-4 mx-auto">
  <!-- Unified Loading State -->
  <div *ngIf="isLoadingAllSettings" class="min-h-[400px] flex justify-center items-center">
    <div class="text-center">
      <svg class="mx-auto mb-3 w-8 h-8 text-blue-500 animate-spin" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-lg font-medium text-blue-700">Loading Data Synchronization Settings</p>
      <p class="text-sm text-blue-600">Please wait while we fetch your configuration settings...</p>
    </div>
  </div>

  <!-- Settings Content -->
  <ng-container *ngIf="!isLoadingAllSettings">
    <!-- API Cron Settings -->
    <div class="p-6 mb-6 bg-white rounded-lg shadow-md">
      <span class="block mb-4 text-xl font-semibold">Data scheduler sync Settings</span>

      <div *ngIf="isLoadingSettings" class="flex justify-center my-4">
        <div class="w-8 h-8 border-b-2 border-blue-600 rounded-full animate-spin"></div>
      </div>

      <ng-container *ngIf="!isLoadingSettings">
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-700">Select Days:</label>
        <div class="grid grid-cols-2 gap-2 md:grid-cols-3 lg:grid-cols-4">
          <div *ngFor="let day of daysOfWeek" class="flex items-center">
            <input
              type="checkbox"
              [id]="day.value"
              [(ngModel)]="day.checked"
              (change)="onDayChange()"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label [for]="day.value" class="ml-2 text-sm text-gray-700">{{ day.name }}</label>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label for="cron-time" class="block mb-2 text-sm font-medium text-gray-700">Select Time:</label>
        <input
          id="cron-time"
          type="time"
          [(ngModel)]="selectedTime"
          (change)="onTimeChange()"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm md:w-48 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>

      <div *ngIf="settingsError" class="mb-4 text-sm text-red-600">
        {{ settingsError }}
      </div>

      <button
        *ngIf="isSettingsChanged"
        (click)="saveSettings()"
        [disabled]="isSavingSettings"
        class="inline-flex items-center px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isSavingSettings" class="mr-2">
          <svg class="w-4 h-4 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isSavingSettings ? 'Saving...' : 'Save API Cron Settings' }}
      </button>
    </ng-container>
  </div>

  <!-- Data Backup Settings -->
  <div class="p-6 bg-white rounded-lg shadow-md">
    <span class="block mb-4 text-xl font-semibold">Data Backup Settings</span>

    <div *ngIf="isLoadingBackupSettings" class="flex justify-center my-4">
      <div class="w-8 h-8 border-b-2 border-blue-600 rounded-full animate-spin"></div>
    </div>

    <ng-container *ngIf="!isLoadingBackupSettings">
      <div class="mb-6">
        <label for="backup-frequency" class="block mb-2 text-sm font-medium text-gray-700">Backup Frequency:</label>
        <select
          id="backup-frequency"
          [(ngModel)]="backupSettings.frequency"
          (change)="onBackupSettingsChange()"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm md:w-48 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="backup-time" class="block mb-2 text-sm font-medium text-gray-700">Backup Time:</label>
        <input
          id="backup-time"
          type="time"
          [(ngModel)]="backupSettings.time"
          (change)="onBackupSettingsChange()"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm md:w-48 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>

      <div class="mb-6">
        <label for="backup-location" class="block mb-2 text-sm font-medium text-gray-700">Backup Location:</label>
        <select
          id="backup-location"
          [(ngModel)]="backupSettings.location"
          (change)="onBackupSettingsChange()"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm md:w-48 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
          <option value="local">Local</option>
          <option value="cloud">Cloud</option>
        </select>
      </div>

      <div *ngIf="backupSettingsError" class="mb-4 text-sm text-red-600">
        {{ backupSettingsError }}
      </div>

      <button
        *ngIf="isBackupSettingsChanged"
        (click)="saveBackupSettings()"
        [disabled]="isSavingBackupSettings"
        class="inline-flex items-center px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isSavingBackupSettings" class="mr-2">
          <svg class="w-4 h-4 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isSavingBackupSettings ? 'Saving...' : 'Save Backup Settings' }}
      </button>
    </ng-container>
  </div>
  </ng-container>
</div>
