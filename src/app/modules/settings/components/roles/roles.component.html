<div class="w-full" *ngIf="{
    rolesData: rolesData$ | async
} as params">
    <div class="py-8">
        <div class="flex items-center justify-between mb-4">
            <span class="px-2 text-2xl text-start">Roles</span>
            <button class="px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-700">Add Role</button>
        </div>
        <div class="m-2" *ngIf="!params?.rolesData && loadingData">
            <mat-progress-bar class=".mat-progress-bar-buffer" color="'blue'" [mode]="'indeterminate'">
            </mat-progress-bar>
        </div>
        <div class="overflow-x-auto">
            <div class="w-full overflow-hidden">
                <table class="w-full divide-y divide-gray-200 table-auto" *ngIf="params?.rolesData">
                    <thead *ngIf="params?.rolesData?.data?.length">
                        <tr>
                            <th
                                class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase border-b-2 border-gray-200">
                                Name
                            </th>
                            <th
                                class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase border-b-2 border-gray-200">
                                privileges
                            </th>
                            
                            <th
                                class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase border-b-2 border-gray-200">
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="params?.rolesData?.data?.length">
                            <tr [ngClass]="{ 'bg-gray-200': i % 2 !== 0 }"
                                *ngFor="let role of params?.rolesData?.data; let i = index">
                                <td class="px-5 py-3 text-sm border-b border-gray-200">
                                    <p class="text-gray-900 whitespace-no-wrap">{{ role?.name }}</p>
                                </td>
                                <td class="px-5 py-3 text-sm border-b border-gray-200">
                                    <p class="text-gray-900 whitespace-no-wrap">
                                        <span *ngFor="let privilege of role?.privileges.slice(0, 3)">{{ privilege }}</span>
                                        <span *ngIf="role?.privileges?.length > 3">...</span>
                                    </p>
                                </td>
                                <td class="px-5 py-3 text-sm border-b border-gray-200">
                                    <a mat-icon-button [matMenuTriggerFor]="menu"
                                        class="text-gray-900 hover:text-blue-700 hover:cursor-pointer text-2xl bold"><i
                                            class="ph-dots-three-vertical"></i></a>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item class="hover:text-blue-700 hover:cursor-pointer">
                                            <i class="ph-eye text-2xl mr-3"></i>
                                            <span class="relative bottom-[7px]">View</span>
                                        </button>
                                        <button mat-menu-item class="hover:text-blue-700 hover:cursor-pointer" (click)="onEditRole(role)">
                                            <i class="ph-pencil-simple text-2xl mr-3"></i>
                                            <span class="relative bottom-[7px]">Edit</span>
                                        </button>
                                        <button mat-menu-item class="hover:text-red-700 hover:cursor-pointer">
                                            <i class="ph-trash text-2xl mr-3"></i>
                                            <span class="relative bottom-[7px]">Delete</span>
                                        </button>
                                    </mat-menu>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="!params?.rolesData?.data?.length">
                            <tr class="bg-gray-200">
                                <td colspan="5" class="px-5 py-3 text-center text-gray-900">No coder was found</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <div class="px-5 py-2 bg-white border-t flex flex-col xs:flex-row" *ngIf="params?.rolesData?.total > 0">
                    <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20, 50]"
                        [length]="params?.rolesData?.total" [pageIndex]="pageNumber" [pageSize]="limit"
                        (page)="onPageChange($event)"></mat-paginator>
                </div>
            </div>
            <div *ngIf="!params?.rolesData && !loadingData">
                <p>Could not get users.</p>
            </div>
        </div>
    </div>
</div>
