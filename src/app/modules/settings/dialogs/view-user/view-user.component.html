<div class="p-8 bg-white rounded-lg shadow-md">
    <div class="grid grid-cols-12 gap-6 md:grid-cols-2">
        <div class="col-span-12">
            <div class="mt-4 ml-4 flex justify-between items-center">
                <div>
                    <span class="text-2xl text-start">{{this.user?.name?.toUpperCase()}}</span>
                </div>
                <div class="mr-4">
                    <mat-icon class="cursor-pointer" (click)="onClose()">close</mat-icon>
                </div>
            </div>
        </div>
        <div class="col-span-12 flex items-center space-x-4">
            <div class="flex items-center">
                <span class="font-medium text-gray-700">Active:</span>
                <i class="ph-check text-2xl ml-2 text-green-600" *ngIf="user?.is_active"></i>
                <i class="ph-x text-2xl ml-2 text-red-600" *ngIf="!user?.is_active"></i>
            </div>
            <div>
                <span class="font-medium text-gray-700">Email:</span> {{ user?.email }}
            </div>
        </div>
        <div class="col-span-12" *ngIf="selectedRoles?.length">
            <div class="selection-container">

                <div class="selected-items">
                    <label class="block text-gray-700 mb-3">Roles ({{ selectedRoles.length }})</label>
                    <input type="text"
                        class="mb-3 block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Search..." [(ngModel)]="searchterm">

                    <div class="scrollable-list">
                        <mat-list>
                            <mat-list-item *ngFor="let role of filteredRoles()">
                                <span>{{ role?.name }}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-between mt-4">
        <span class="px-2 text-2xl text-start"></span>
        <button class="px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-700" (click)="onClose()">Close</button>
    </div>
</div>
