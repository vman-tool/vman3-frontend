<div class="p-8 bg-white rounded-lg shadow-md">
    <div class="grid grid-cols-12 gap-6 md:grid-cols-2">
        <div class="col-span-12">
            <div class="mt-4 ml-4 flex justify-between items-center">
                <div>
                    <span class="text-2xl text-start">{{this.roleName ? 'UPDATE' : 'ADD '}} ROLE</span>
                </div>
                <div class="mr-4">
                    <mat-icon class="cursor-pointer" (click)="onClose()">close</mat-icon>
                </div>
            </div>
        </div>
        <div class="col-span-12">
            <label class="block text-gray-700">Role Name</label>
            <input type="text" [(ngModel)]="roleName"
                class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="col-span-12">
            <span class="text-[12px] text-gray-600 italic">Click on the privilege to select or deselect it</span>
            <div class="selection-container">
                <div class="available-items">
                    <label class="block text-gray-700 mb-3">Available Privileges ({{ availablePrivileges.length }})</label>
                    <input type="text"
                        class="mb-3 block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Search..." [(ngModel)]="searchTermAvailable">

                    <div class="scrollable-list">
                        <mat-list>
                            <mat-list-item *ngFor="let privilege of filteredPrivileges()">
                                <span (click)="moveToSelected(privilege)">{{ privilege }}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>

                <div class="selected-items">
                    <label class="block text-gray-700 mb-3">Selected Privileges ({{ selectedPrivileges.length }})</label>
                    <input type="text"
                        class="mb-3 block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Search..." [(ngModel)]="searchSelectedTerm">

                    <div class="scrollable-list">
                        <mat-list>
                            <mat-list-item *ngFor="let privilege of filteredSelectedPrivileges()">
                                <span (click)="moveToAvailable(privilege)">{{ privilege }}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-between mt-4">
        <span class="px-2 text-2xl text-start"></span>
        <button class="px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-700" (click)="saveRole()">Save Role</button>
    </div>
</div>
