<div class="p-8 bg-white rounded-lg shadow-md">
    <div class="grid grid-cols-12 gap-6 md:grid-cols-2">
        <div class="col-span-12">
            <label class="block text-gray-700">Role Name</label>
            <input type="text"
                class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="col-span-12">
            <div class="selection-container">
                <div class="available-items">
                    <label class="block text-gray-700 mb-3">Available Privileges</label>
                    <input type="text"
                        class="mb-3 block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Search..." [(ngModel)]="searchTermAvailable">

                    <div class="scrollable-list">
                        <mat-selection-list #availableList [multiple]="true">
                            <mat-list-option *ngFor="let item of filteredItems()" [value]="item">
                                {{ item }}
                            </mat-list-option>
                        </mat-selection-list>
                    </div>

                    <button mat-raised-button color="primary" (click)="moveToSelected()">Select</button>
                </div>

                <div class="selected-items">
                    <label class="block text-gray-700 mb-3">Selected Privileges</label>
                    <input type="text"
                        class="mb-3 block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Search..." [(ngModel)]="searchSelectedTerm">

                    <div class="scrollable-list">
                        <mat-selection-list #selectedList [multiple]="true">
                            <mat-list-option *ngFor="let item of selectedItems" [value]="item">
                                {{ item }}
                            </mat-list-option>
                        </mat-selection-list>
                    </div>

                    <button mat-raised-button color="warn" (click)="moveToAvailable()">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
