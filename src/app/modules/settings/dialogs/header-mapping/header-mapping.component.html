<div class="fixed inset-0 flex items-center justify-center p-4 bg-black bg-opacity-50">
  <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
    <h2 class="mb-4 text-xl font-bold">Important File Headers</h2>
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
      <div *ngFor="let header of unmappedHeaders" class="mb-4">
        <label class="block text-sm font-medium text-gray-700 truncate" [title]="header">{{ header }}</label>
        <select [(ngModel)]="mappedHeaders[header]"
          class="block w-full px-2 py-1 mt-1 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select</option>
          <option *ngFor="let csvHeader of data.csvHeaders" [value]="csvHeader">
            {{ csvHeader }}
          </option>
        </select>
      </div>
    </div>
    <div *ngIf="!validateMapping()" class="mt-4 text-sm text-red-500">
      Please map all required headers.
    </div>
    <div class="flex justify-end mt-6">
      <button (click)="onMapHeaders()" [disabled]="!validateMapping()"
        class="px-4 py-2 text-sm text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Map Headers
      </button>
    </div>
  </div>
</div>
