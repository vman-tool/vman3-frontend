<main class="grid h-screen grid-cols-12">
    <section class="relative flex items-center justify-center col-span-6">
        <div class="container h-full px-4 mx-auto">
            <div class="flex items-center content-center justify-center h-full">
                <div class="w-full px-4 lg:w-8/12">
                    <div class="relative flex flex-col w-full min-w-0 mb-6 break-words border-0 rounded-lg shadow-lg">
                        <div class="px-6 py-6 mb-0 rounded-t">
                            <div class="flex items-center justify-center h-40 mx-auto w-60">
                                <img [src]="systemImages?.logo" alt="VMan3-icon" class="max-w-full max-h-full mb-4" />
                            </div>

                            <div class="space-y-2 text-center">
                                <h3 class="font-semibold tracking-tight">Sign In</h3>
                                <p class="text-sm text-muted-foreground">
                                    Enter your email and password below to sign in
                                </p>
                            </div>
                            <hr class="mt-6 border-gray-400 border-b-1" />
                        </div>
                        <div class="flex-auto px-4 py-10 pt-0 lg:px-10">
                            <form (ngSubmit)="onLogin($event)" #loginForm="ngForm">
                                <div class="relative w-full mb-3">
                                    <label class="block mb-2 text-xs font-bold text-gray-700 uppercase"
                                        for="grid-password">Email</label>
                                    <input type="email"
                                        class="w-full px-3 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white border-0 rounded shadow focus:outline-none focus:ring"
                                        placeholder="Email" style="transition: all 0.15s ease 0s;"
                                        [(ngModel)]="username" name="username" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block mb-2 text-xs font-bold text-gray-700 uppercase"
                                        for="grid-password">Password</label>
                                    <input type="password"
                                        class="w-full px-3 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white border-0 rounded shadow focus:outline-none focus:ring"
                                        placeholder="Password" style="transition: all 0.15s ease 0s;" name="password"
                                        [(ngModel)]="password" />
                                </div>
                                <!-- <div>
                                    <label class="inline-flex items-center cursor-pointer">
                                        <input id="customCheckLogin" type="checkbox"
                                            class="w-5 h-5 ml-1 text-gray-800 border-0 rounded form-checkbox"
                                            style="transition: all 0.15s ease 0s;" />
                                        <span class="ml-2 text-sm font-semibold text-gray-700">Remember me</span>
                                    </label>
                                </div> -->
                                <div class="mt-6 text-center">
                                  <button
                                  class="flex items-center justify-center w-full px-6 py-3 mb-1 mr-1 text-sm font-bold text-white uppercase bg-gray-900 rounded shadow outline-none active:bg-gray-700 hover:shadow-lg focus:outline-none"
                                  type="submit" style="transition: all 0.15s ease 0s;" [disabled]="isLoading">
                                  <ng-container *ngIf="!isLoading; else loadingTemplate">
                                    Sign In
                                  </ng-container>
                                  <ng-template #loadingTemplate>
                                    <svg class="w-5 h-5 mr-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                                    </svg>

                                  </ng-template>
                                  </button>
                                </div>
                                <!-- <div class="mt-6 text-center">
                                    <button
                                        class="w-full px-6 py-3 mb-1 mr-1 text-sm font-bold text-white uppercase bg-gray-900 rounded shadow outline-none active:bg-gray-700 hover:shadow-lg focus:outline-none"
                                        type="submit" style="transition: all 0.15s ease 0s;">
                                        Sign In
                                    </button>
                                </div> -->
                                <div class="float-right">
                                    <a href="login"
                                        class="text-right text-gray-600 hover:cursor-pointer hover:text-blue-400"><small>Forgot
                                            password?</small></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-sm text-center text-gray-400 sm:px-8">
                        By clicking <span class="">SIGN IN</span>, you agree to our
                        <a class="underline cursor-pointer hover:text-primary underline-offset-4">Terms of Service</a>
                        and
                        <a class="underline cursor-pointer hover:text-primary underline-offset-4">Privacy Policy</a>
                        .
                    </p>
                    <p class="text-sm text-center text-gray-900 sm:px-8">
                        <a class="underline cursor-pointer hover:text-primary underline-offset-4" target="_blank"
                            href="{{ documentationUrl }}">Read The Documentation</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Right Section: Background Image -->
    <div class="relative w-full h-full col-span-6 bg-center bg-cover border-l bg-muted dark:border-l-zinc-800"
        style="background-image: url('{{systemImages?.home_image}}');">
        <div class="absolute inset-0 opacity-50"></div>
    </div>
</main>
