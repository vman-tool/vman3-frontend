<main class="grid grid-cols-12 h-screen">
    <section class="col-span-6 relative flex items-center justify-center">
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-8/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="flex justify-center items-center h-40 w-60 mx-auto">
                                <img [src]="systemImages?.logo" alt="VMan3-icon" class="mb-4 max-h-full max-w-full" />
                            </div>

                            <div class="space-y-2 text-center">
                                <h3 class="font-semibold tracking-tight">Sign In</h3>
                                <p class="text-muted-foreground text-sm">
                                    Enter your email and password below to sign in
                                </p>
                            </div>
                            <hr class="mt-6 border-b-1 border-gray-400" />
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            <form (ngSubmit)="onLogin($event)" #loginForm="ngForm">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Email</label>
                                    <input type="email"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Email" style="transition: all 0.15s ease 0s;"
                                        [(ngModel)]="username" name="username" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Password</label>
                                    <input type="password"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Password" style="transition: all 0.15s ease 0s;" name="password"
                                        [(ngModel)]="password" />
                                </div>
                                <!-- <div>
                                    <label class="inline-flex items-center cursor-pointer">
                                        <input id="customCheckLogin" type="checkbox"
                                            class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                                            style="transition: all 0.15s ease 0s;" />
                                        <span class="ml-2 text-sm font-semibold text-gray-700">Remember me</span>
                                    </label>
                                </div> -->
                                <div class="text-center mt-6">
                                    <button
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                        type="submit" style="transition: all 0.15s ease 0s;">
                                        Sign In
                                    </button>
                                </div>
                                <div class="float-right">
                                    <a href="login"
                                        class="text-gray-600 text-right hover:cursor-pointer hover:text-blue-400"><small>Forgot
                                            password?</small></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-gray-400 sm:px-8 text-center text-sm">
                        By clicking <span class="">SIGN IN</span>, you agree to our
                        <a class="hover:text-primary cursor-pointer underline underline-offset-4">Terms of Service</a>
                        and
                        <a class="hover:text-primary cursor-pointer underline underline-offset-4">Privacy Policy</a>
                        .
                    </p>
                    <p class="text-gray-900 sm:px-8 text-center text-sm">
                        <a class="hover:text-primary cursor-pointer underline underline-offset-4" target="_blank"
                            href="{{ documentationUrl }}">Read The Documentation</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Right Section: Background Image -->
    <div class="col-span-6 bg-muted relative h-full w-full border-l dark:border-l-zinc-800 bg-cover bg-center"
        style="background-image: url('{{systemImages?.home_image}}');">
        <div class="absolute inset-0 opacity-50"></div>
    </div>
</main>
