<div class="grid grid-cols-12 items-center pb-5 h-[10vh] ">
  <div class="flex items-center col-span-2 ">
    <img src="../../../../assets/images/vman_logo.png" alt="VMan3-icon"
      class="w-24 ml-5 {{ sidebarHidden ? 'w-0' : '' }}" />
  </div>

  <div class="relative col-span-4">
    <div class="ps-8 {{ sidebarHidden ? 'lg:ml-[-150px]' : ''}}">
      <span class="text-3xl font-semibold text-black">{{page_title}}</span> <br />
      <span class="text-xl text-black">{{page_subtitle}}</span>
    </div>
  </div>

  <div class="relative flex justify-end col-span-6 pr-5">
    <app-header></app-header>
  </div>
</div>

<!-- Main content wrapper -->
<div class="flex mb-5 h-[calc(100vh-7vh)] overflow-hidden bg-white">
  <app-sidebar class="{{ sidebarHidden ? 'hidden' : 'block' }} w-[250px]  duration-300"></app-sidebar>

  <div class="flex-grow {{ sidebarHidden ? 'ml-0 w-full' : ' ml-10 w-[calc(100%-250px)]' }} px-4 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer class="fixed bottom-0 left-0 right-0 w-full text-white bg-gray-800"></app-footer>
