<div class="grid items-center grid-cols-12 pb-3 h-[7vh]">
  <div class="col-span-4 ml-[30px] grid grid-cols-12 items-center">
    
    <div class="flex items-center col-span-2 rounded-md">
      <img src="../../../../assets/images/vman_logo.png" alt="VMan3-icon" class="w-auto h-12 max-w-full" />
    </div>

    <div class="col-span-1">
      <span class="text-2xl text-black cursor-pointer" (click)="Openbar($event)">
        <i class="ms-10 px-4 bg-white rounded-md ph-list"></i>
      </span>
    </div>

  </div>
  <div class="relative col-span-8">
    <app-header></app-header>
  </div>
</div>

<!-- Main content wrapper, ensures no overflow -->
<div class="relative flex overflow-hidden  h-[93vh]"> <!-- Set height based on available viewport height -->
  <app-sidebar *ngIf="sidebarHidden"></app-sidebar>
  <div class="top-0 {{ sidebarHidden ? 'w-[80%]' : 'ml-[100px] w-[90%]'}} px-4 overflow-y-hidden">
    <router-outlet></router-outlet>
  </div>
</div>
