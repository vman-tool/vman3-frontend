<div class="flex items-center justify-between ">
  <div class="flex flex-col w-full mb-4 space-y-4">
    <span class="text-xl font-bold text-gray-700">Filter Records</span>

    <!-- Filter Section (Displayed when not loading) -->
    <div *ngIf="!isLoading" class="flex items-center justify-between space-x-4">

      <!-- Left Section: Date Type, Start Date, End Date, and Location -->
      <div class="flex items-center space-x-4">
        <!-- Date Type Dropdown -->
        <div>
          <label for="dateType" class="block text-sm font-medium text-gray-700">Date Type</label>
          <select id="dateType" [(ngModel)]="selectedDateType"
            class="block w-40 px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="submission_date">Submission Date</option>
            <option value="death_date">Date of Death</option>
            <option value="interview_date">Interview Date</option>

          </select>
        </div>

        <!-- Start Date Input -->
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input id="startDate" type="date" [(ngModel)]="startDate"
            class="block w-40 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- End Date Input -->
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
          <input id="endDate" type="date" [(ngModel)]="endDate"
            class="block w-40 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- Location Dropdown -->
        <!-- TODOS: add padding in the right (curt) ^/ v -->
        <div class="pt-4 max-w-72">
          <app-searchable-select-for-objects id="location" label="Locations" [items]="allLocations"
            [inputSelectedItems]="selectedLocation" [multiSelect]="true" placeholder="Select a Locations"
            (select)="onSearchableChange($event)" [reset]="resetSelection" [closeDropdown]="closeDropdown"
            (open)="onOpenSelectField($event)"></app-searchable-select-for-objects>
        </div>
      </div>

      <!-- Right Section: Apply and Reset Buttons -->
      <div class="flex items-center ml-auto space-x-4">
        <button (click)="applyFilters()" class="px-6 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
          Apply
        </button>
        <button (click)="resetFilters()"
          class="px-6 py-2 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-600">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
