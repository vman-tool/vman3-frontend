<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="mb-4 text-lg font-semibold text-gray-700">Confirmation</h2>

  <div class="mb-6">
    <p class="text-gray-600">{{ data.message }}</p>
  </div>

  <div class="flex justify-end space-x-4">
    <button (click)="onCancel()" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
      Cancel
    </button>
    <button (click)="onConfirm()" class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">
      Confirm
    </button>
  </div>
</div>
