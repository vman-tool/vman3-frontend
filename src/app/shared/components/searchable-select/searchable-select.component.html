<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700">{{ label }}</label>
  <div class="relative">
    <!-- Dropdown Button -->
    <button type="button" (click)="toggleDropdown()" class="border-gray-300 "
      class="block w-full px-4 py-2 text-sm font-medium text-left text-gray-700 bg-white border rounded-md shadow-sm focus:outline-none">
      <span>{{ formControl.value || placeholder }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="float-right w-5 h-5" viewBox="0 0 20 20" fill="currentColor"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div *ngIf="isOpen" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
      <input [(ngModel)]="searchTerm" (input)="filterItems()"
        class="block w-full px-4 py-2 text-gray-800 border-b border-gray-300 focus:outline-none" type="text"
        placeholder="Search..." autocomplete="off">

      <div class="overflow-auto max-h-60">
        <div *ngFor="let item of filteredItems" (click)="selectItem(item)"
          class="block px-4 py-2 text-gray-700 cursor-pointer hover:bg-gray-100 active:bg-blue-100">
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
